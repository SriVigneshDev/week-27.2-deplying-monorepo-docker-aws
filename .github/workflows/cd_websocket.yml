name: Deploy Websocket
on:
  push:
    branches: [main]
    paths:
      - "apps/ws/**"
      - "packages/**"
      - "docker/Dockerfile.ws"
      - "pnpm-lock.yaml"
      - "package.json"
      - "turbo.json"
      - ".github/workflows/cd_websocket.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: srivigneshdev2333/ws-app-week-27:${{ github.sha }}

      # ADD THIS DEPLOY STEP
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull srivigneshdev2333/ws-app-week-27:${{ github.sha }}
            docker stop websocket || true
            docker rm websocket || true
                    docker run -d --name websocket \
            -p 8081:8081 \
            -e "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --restart always \
            srivigneshdev2333/ws-app-week-27:${{ github.sha }}
